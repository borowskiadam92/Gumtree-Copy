<p class="font-weight-bold"><a [routerLink]="['/', category.searchableName]">{{category.mainCategoryName}}</a></p>
<div *ngFor="let subcat of category.subcategories">
  <div>
    <p class="font-italic"><a [routerLink]="['/', subcat.searchableName]">{{subcat.subcategoryName}}</a></p>
  </div>
  <hr>
</div>
