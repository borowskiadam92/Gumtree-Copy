<div class="row" *ngIf="category">
  <div class="col-md-4">
    <div>
      <p class="h3">Kategorie</p>
      <ul>
        <li *ngFor="let cat of category.parents"><p><a [routerLink]="['/', cat.searchableName]">{{cat.name}}</a></p>
        </li>
        <ul>
          <li><p>{{category.categoryName}}</p></li>
          <ul>
            <li *ngFor="let cat of category.subcategories">
              <p><a [routerLink]="['/', cat.searchableName]">{{cat.name}}</a></p>
            </li>
          </ul>
        </ul>
      </ul>
    </div>
    <div>
      <p class="h3">Lokalizacje</p>
    </div>
  </div>
  <div class="col-md-8">
    <p class="h3">Oferty</p>
    <app-offer-item *ngFor="let offer of offers" [offer]="offer"
                    [categoryName]="category.searchableName"></app-offer-item>
  </div>
</div>
